<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Non-indented document</title>
</head>

<!-- Indentation in HTML is the spacing at the start of lines to represent the nesting of elements, improving code readability and structure without affecting the page rendering -->
 <!-- Nesting-Placing one element inside another -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indented Document</title>
</head>
<body>
    <p>This is a document with indentation</p>  
    
</body>
</html>
