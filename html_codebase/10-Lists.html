<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>
    <!-- In HTML, lists are used to group related items together in a structured way. -->
    <!-- There are mainly three types of lists: Ordered<ol>,Unordered<ul> and Description Lists<dl>-->
    <!-- Syntax: <ListType>
                  <li></li>   {list item 1}
                  <li></li>   {list item 2}
                 </listType> -->

    <!-- Unordered Lists :tag<ul>-->
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Mangoes</li>
    </ul>

    <!-- Ordered Lists :tag<ol>-->

    <ol>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Mangoes</li>
    </ol>
    <!-- Types within ol -->
    <!--      
     type="1"->1,2,3...
     type="A"->A,B,C...
     type="a"->a,b,c...
     type="I"->I,II,III...
     type="i"->i,ii,iii... -->

    <!-- Description Lists :tag<dl>-->
    <!-- dt for description term and dd for definition -->
    <dl>
        <dt>Apples</dt>
        <dd>Red fruit</dd>
        <dt>Oranges</dt>
        <dd>Citrus fruit with the same colour</dd>
        <dt>Mangoes</dt>
        <dd>A tropical fruit</dd>
    </dl>




</body>

</html>
