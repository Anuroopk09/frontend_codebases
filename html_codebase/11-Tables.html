<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <!-- <table>-the main table tag
    <tr>-Used to define a table row
    <td>-Used to define a table cell -->
    <table border="2">
        <caption>Table Name Here</caption>
        <td>Column 1</td>
        <td>Column 2</td>
        <td>Column 3</td>
        </tr>
        <tr>
            <td>data 1</td>
            <td>data 2</td>
            <td>data 3</td>
        </tr>
        <tr>
            <td><img src="./images/gettyimages-1369199360-612x612.jpg" width="75px" height="75px"></td>
            <td><a href="https://www.google.com" target="_blank">More</td>
            <td>data 6</td>
        </tr>
        <tr>
            <td>data 7</td>
            <td>data 8</td>
            <td>data 9</td>
        </tr>
    </table>
    <!-- to combine 2 or more columns use property colspan,rowspan for rows.
    syntax-<td colspan="2/3/n"></td>
     -->
    <!-- use these tags for better understanding, they don't change the ui much -->

</body>

</html>
