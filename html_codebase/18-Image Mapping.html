<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>

<body>
    <!-- Image mapping in HTML is a technique that allows specific regions of an image to be defined as clickable areas, 
     each linking to different destinations. These regions can be rectangles(rect), circles(circle), or polygons(poly), and are defined using 
     coordinate points relative to the image. -->
    <!-- Syntax:<img src="path of the image file" alt="" usemap=" define the name of the map here, lets say #image-map ">
     <map name=""the name defined earlier,image-map>
        define areas here 
        <area shape="rect" coords="exact coordinates of the clickable area in the image"href="link of the place you want to redirect to after clicking on the shape">
     </map> -->
    <!-- go to image-map.net to extract the exact coordinates in the image -->


    <img src="./media/Apple-Intelligence-starting-next-month_big.jpg.large.jpg" usemap="#image-map">

    <map name="image-map">
