<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag </title>
</head>

<body>
    <!-- Syntax:<img src="path of the image file"> -->
    <img src="./images/gettyimages-1369199360-612x612.jpg" alt="Man working on a laptop">
    <!-- The alt attribute in the <img> tag in HTML provides alternative text for an image. It is important for accessibility and SEO. -->
    <!-- can also define properties for the image such as - -->
    <img src="./media/gettyimages-1369199360-612x612.jpg" alt="Man working on a laptop" height="200px" ,width="200px">

</body>

</html>
