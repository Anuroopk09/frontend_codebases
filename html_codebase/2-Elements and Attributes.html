<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements & Attributes</title>
</head>

<body>
    <!-- <Tagname> - Opening Tag
    </Tagname> - Closing Tag
    <Tagname>Content</Tagname> - Element

    Attribute - Additional information about an HTML element;
    it modifies the element's default behaviour or display.
    <Tagname attribute="value"></Tagname> -->

    <p title="Hover me">This is a p tag with an attribute</p>

    <!-- Self-closing tags - Tags which do not require any closing tag
    because they don't have any content inside (they don't wrap any text or elements). Examples -
    <img> - Inserts an image
    <br> - Inserts a line break
    <hr> - Inserts a horizontal line -->
</body>

</html>
