<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels,Fieldsets and Legends in HTML</title>
</head>

<body>
    <!-- <label>: Defines a caption for a form input to improve accessibility.
    <fieldset>: Groups related form elements together.
    <legend>: Provides a caption or title for a <fieldset>. -->
    <form>
        <fieldset>
            <legend>Basic information</legend>
            <label for="fname">First Name</label> <!--Need to provide a for tag to connect wih the id of that input -->
            <input type="text" id="fname"><br /> <!--Now notice something after clicking on first name-->
            <label for="lname">Last Name</label>
            <input type="text" id="lname"><br />
        </fieldset>
        <fieldset>
            <legend>Other information</legend>
            <label for="add">Address</label>
            <input type="text" id="add">
            <label for="mob">Mobile Number</label>
            <input type="number" id="mob" min="10" >
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit form">
        </fieldset>
    </form>

</body>

</html>
