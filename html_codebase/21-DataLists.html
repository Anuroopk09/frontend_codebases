<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalists</title>
</head>
<body>
    <!-- A <datalist> in HTML is a list of predefined options that an <input> field can suggest while still allowing custom user input. -->
    <!-- Just need to make sure that the list name from input matches the id of datalist -->
        <input type="text" list="search">

        <datalist id="search">
            <option value="Apple"></option>
            <option value="Mangoes"></option>
            <option value="Oranges"></option>
            <option value="Bananas"></option>
        </datalist>

</body>
</html>
