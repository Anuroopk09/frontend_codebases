<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>
                <table border="1">
                    <tr>
                        <td>Data 5.1</td>
                        <td>Data 5.2</td>
                        <td>Data 5.3</td>
                    </tr>
                    <tr>
                        <td>Data 5.4</td>
                        <td>Data 5.5</td>
                        <td>Data 5.6</td>
                    </tr>
                    <tr>
                        <td>Data 5.7</td>
                        <td>Data 5.8</td>
                        <td>Data 5.9</td>
                    </tr>
                </table>
            </td>

            <td>Data 6</td>
        </tr>
        <tr>
            <td>Data 7</td>
            <td>Data 8</td>
            <td>Data 9</td>
        </tr>
    </table>

</body>

</html>
