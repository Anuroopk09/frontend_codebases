<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame in HTML</title>
</head>

<body>
    <!-- The <iframe> (short for inline frame) tag is used to embed another HTML document or webpage inside the current webpage. -->
    <!-- Syntax:
        <iframe src="URL" width="600" height="400" title="Iframe Example"></iframe> -->
    <iframe src="https://www.youtube.com/embed/nlozE2m-NMc" width="200" height="200"
        title="Deadpool Takes Over Stephen&#39;s Monologue" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.5619074180668!2d77.22693477510711!3d28.61291668497187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce2daa9eb4d0b%3A0x717971125923e5d!2sIndia%20Gate!5e0!3m2!1sen!2sin!4v1760674257826!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
