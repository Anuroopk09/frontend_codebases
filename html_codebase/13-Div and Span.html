<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span in HTML</title>
</head>

<body>
    <!-- The <div> tag (short for division) is a block-level container element used to group other HTML elements together for
        styling or layout purposes. -->
    <!-- A block element always starts on a new line and takes the full width available -->
    <div style="background-color: red;">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus, doloremque.</p>
    </div>

    <!-- The <span> tag is an inline container used to group small pieces of text or elements for styling or manipulation
            without breaking the flow of content. -->
    <!-- An inline element does not start on a new line and only takes up as much width as neccessary -->
    <p>Lorem ipsum dolor sit, <span style="background-color: red;">amet consectetur adipisicing elit.</span> Accusamus,
        doloremque.</p>
</body>

</html>
