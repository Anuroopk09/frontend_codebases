<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio in HTML</title>
</head>

<body>
    <!-- Adding an audio file inside the HTML Document -->
    <!-- Syntax:<audio controls>
            <source src="path of the audio file" type="audio/(mp3/mpeg/..)"
            </audio> -->
    <audio controls>
        <source src="./media/insects-69446.mp3" type="audio/mp3">
    </audio>

    <!-- Same for video file -->
    <video controls width="250px" height="250px">
        <source src="./media/304330.mov" type="video/mp4">
        your browser does nto support video
        <!-- for the browsers which do not support playing videos -->
    </video>


</body>

</html>
