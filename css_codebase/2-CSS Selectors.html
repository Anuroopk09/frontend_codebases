<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./2.css">

<body>
    <!-- CSS selectors are patterns used to select and target specific HTML elements to apply styles to them -->
    <!-- Types of selectors-element,id(#) and class(.).Use as attributes in that particular tag -->
    <!-- Assign a name to that particular id or class which is used later on in the css -->

    <p>Paragraph 1</p>
    <p id="first">Paragraph 2</p>
    <!-- Now can be targeted using #first{properties} -->

    <p class="second">Paragraph 3</p>
    <!-- Now can be targeted using .second{properties} -->

    <h1 id="heading" class="second">This is a heading</h1>
    <!-- Can use both type of selectors,it will take properties from both -->

    <h2 id="heading" class="second underline">Heading 2</h2>
    <!-- Can use multiple classes using spaces, but only 1 id -->
</body>

</html>f
