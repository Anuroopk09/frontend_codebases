<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
</head>

<body>
    <!-- Mainly 6 types of css colours -->

    <!--1.Predefined Colour Names  -->
    <p style="color: red;">Color Names</p>

    <!-- 2. RGB â€“ Mixture of Red, Green, Blue color values -->
    <p style="color: rgb(255, 10, 255);">RGB</p>

    <!-- 3.RGBA- Red,Green,Blue,Alpha-Alpha on a scale of 0.0-1.0 determines the transparency of the colour -->
    <p style="color: rgb(247, 50, 12,0.5);">RGBA-1</p>
    <p style="color: rgb(247, 50, 12,1.0);">RGBA-2</p>

    <!-- 4.hex-#rrggbb->Hexadecimal values between 00 andd ff(same as decimal 0-255) -->
    <!-- Red-#ff0000,Black-#000000,White-#ffffff -->
    <p style="color:#FFD700;">HEX</p>

    <!--HSL-Hue,Saturation and Brightness-> Hue degree on color wheel from 0 to 360 (0=red,120=green,240=blue)  -->
    <!--Saturation-0% means shade of grey and 100% is full color  -->
    <!-- Lightness-0% is black,50% is neither light or black and 100% is white -->
    <p style="color: hsl(0,100%,50%);">HSL</p>

    <!-- HSLA- Here too Alpha determines transparency -->
    <p style="color: hsla(0, 100%, 50%, 0.5);">Hi</p>

    <!-- Go to https://htmlcolorcodes.com/ to pick or generate custom RGB,HEX,HSL..-->

</body>

</html>
