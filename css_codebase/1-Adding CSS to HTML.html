<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 2.Internal CSS-Add CSS using style tag within the head section.Styles elements on this particular page only-->
    <style>
        p {
            background-color: beige;
            color: red;
        }
    </style>
    <title>Types of CSS</title>
    <!-- 3 External CSS-Write CSS in a seperate .css file and link to the HTML file using link tag -->
    <!-- <link rel="stylesheet" href="path-to-your-css-file.css"> -->
    <!-- rel="stylesheet"-tells the browser that the link is for a stylesheet -->
    <!-- href gives the path/location of your file -->
     <link rel="stylesheet" href="./1.css">
     <!-- Click on the link here to redirect to the linked CSS page -->
</head>

<body>
    <!-- 1.Inline CSS-Add CSS directly to the particular element using style attribute   -->
    <h1 style="color: brown;background-color: black;">This is a heading</h1>


    <p>Paragraph 1</p>

    <div>
        Paragraph 2
    </div>

</body>

</html>
